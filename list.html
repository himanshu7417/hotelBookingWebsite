<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/list.css">
    <link rel="stylesheet" href="styles/common.css">
    <script src="https://kit.fontawesome.com/be61e954f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>List</title>
</head>

<body>
    <!-- ---------wrapper main div---------------- -->

    <!-- -------------header-------- -->
    <header>
        <div class="header-container">
            <div class="logs">
                <img src="assests/images/logo.png" alt="log" width="150px" height="200px">
            </div>
            <div class="logo">
                <button class="btn btn-light" data-toggle="modal" data-target="#login-modal" type="button">
                    Login
                </button>
            </div>
        </div>
    </header>
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body ">
                    <div style="margin: 4% 0;" class="d-flex justify-content-around">
                        <label for="username">Username:</label>
                        <input type="text" placeholder="Enter Username" name="username" id="username">
                    </div>
                    <div style="margin: 4% 0;" class="d-flex justify-content-around">
                        <label for="password">Password:</label>
                        <input type="password" placeholder="Enter Password" name="password" id="password">
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body ">
                    <p>Thank you for reaching out!!! <br> please enter your email and we will get back to you.</p>
                    <div class="d-flex align-self-start align-items-baseline">
                        <label for="email">Email:</label>
                        <input type="email" placeholder="Enter your email id" name="email" id="email">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- -------------header ends-------- -->

    <!-- -------------content-------------- -->
    <div id=content>

        <div id="container">
          <input type="radio" class="btn-check" name="btnradio" id="list-view-button" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="list-view-button">List View</label>
          <input type="radio" class="btn-check" name="btnradio" id="map-view-button" autocomplete="off">
          <label class="btn btn-outline-primary" for="map-view-button">Map View</label>
  
          <div id="listView">
            <a href="detail.html">
  
              <div class="hotelDivs">
                <img class="hotelImage" src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Radison Blu Hotel">
                <div class="description">
                  <a href="detail.html" style="color: #000; text-decoration: none;">
                    <h3>Radison Blu Hotel</h3>
                  </a>
                  <a href="detail.html" style="color: #000; text-decoration: none;">
                    <i style="color: orange;" class="fa-solid fa-star"></i>
                    <i style="color: orange;" class="fa-solid fa-star"></i>
                    <i style="color: orange;" class="fa-solid fa-star"></i>
                    <i style="color: orange;" class="fa-solid fa-star"></i>
                    <i style="color: orange;" class="fa-solid fa-star"></i>
                  </a>
       
                  <a href="detail.html" style="color: #000; text-decoration: none;">
                    <p>New Delhi</p>
                  </a>
                </div>
              </div>
            </a>
  
            <div class="hotelDivs">
              <img class="hotelImage" src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="The Lalit Hotel">
              <div class="description">
                <h3>The Lalit New Delhi</h3>
                <p>
                    <i style="color: orange;" class="fa-solid fa-star"></i>
                    <i style="color: orange;" class="fa-solid fa-star"></i>
                    <i style="color: orange;" class="fa-solid fa-star"></i>
                    <i style="color: orange;" class="fa-solid fa-star-half-stroke"></i>
                    <i class="fa-solid fa-star"></i>
                  </p

                <p>New Delhi</p>
              </div>
            </div>
  
            <div class="hotelDivs">
              <img class="hotelImage" src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="Taj Palace">
              <div class="description">
                <h3>Taj Palace</h3>
                <p>
                    <i style="color: orange;" class="fa-solid fa-star"></i>
                    <i style="color: orange;" class="fa-solid fa-star"></i>
                    <i style="color: orange;" class="fa-solid fa-star"></i>
                    <i style="color: orange;" class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                  </p>
  
                <p>New Delhi</p>
              </div>
            </div>
          </div> 
          <div id="mapView">
            <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="Map Image">
          </div>
        </div>
      </div>
    <div id="map">
        <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="map">
        <p>MAP VIEW</p>

    </div>

    </div>
    <!-- --------------content ends-------------- -->

    <!-- -------------footer-------- -->
    <footer>
        <div class="footer-content">
            <div class="contact"><button data-toggle="modal" data-target="#contact-modal" class="btn btn-info">
                    <span id="contactBtn" style="color: #000;">Contact Us</span>
                </button></div>
            <div class="txt">&copy; 2020 ROOM SEARCH PVT. LTD.</div>
            <div id="socialIcons">
                <a href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png" alt="facebook"
                        width="20px" height="22px"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="assests/images/twitter.png" alt="twitter"
                        width="20px" height="22px"></a>
                <a href="https://twitter.com" target="_blank"><img src="assests/images/instagram.png" alt="instagram"
                        width="20px" height="22px"></a>
            </div>

        </div>
    </footer>
    <!-- -------------footer ends-------- -->

</body>

</html>
