<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/payment.css">
  <link rel="stylesheet" href="styles/common.css".css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <title>Payment</title>
</head>

<body>
  <!-- ---------wrapper main div---------------- -->
  <div id="loader"></div>
  <div class="wrapper">
    <!-- -------------header-------- -->
    <header id="header"></header>
    <!-- -------------header ends-------- -->

    <!-- -------------content-------------- -->
    <div id="content">
      <div class="h1detail">
        <img id="hotel-image"></img>
        <div class="h1desc">
        <h2 id="hotel-name"></h2>
         <p id="ranking"></p>
         <p id="address"></p>
      </div>
      </div> 
      <div class="customerPayment">
        <div class="customerInformation">
          <p id="name"></p>
          <p id="adult"></p>
          <p id="from-date"></p>
          <p id="to-date"></p>
        </div>
        <div class="paymentDetail">
          <p id="tariff"></p>
          <p id="amount"></p>
        </div>
        <div id="paynow"><button type="button" class="btn btn-success" id="paynowButton" onclick="bookingSuccessful()">Pay Now</button></div>
      </div>
    </div> 

    <!-- -------------content ends-------------- -->

    <!-- -------------footer-------- -->
    <footer id="footer"></footer>
    <!-- -------------footer ends-------- --> 
  </div>
<script src="scripts/common.js"></script>
<script src="scripts/payment.js"></script>
</body>
 
</html>
