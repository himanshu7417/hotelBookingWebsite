<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/common.css">
    <title>index</title>
    <style>
        .c1 {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .c2 {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .c3 {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .c4 {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .image_img {
            display: block;
            width: 100%;
        }

        .image_overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;

        }

        .image_title {
            color: #f1f1f1;
        }

        .image_overlay:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- ---------wrapper main div---------------- -->
    <!-- <div class="wrapper"> -->
    <!-- -------------header-------- -->
    <header>
        <div class="header-container">
            <div class="logs">
                <img src="assests/images/logo.png" alt="log" width="150px" height="200px">
            </div>
            <div class="logo">
                <button class="btn btn-light" data-toggle="modal" data-target="#login-modal" type="button">
                    Login
                  </button>
            </div>
        </div>
    </header>
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body ">
              <div style="margin: 4% 0;" class="d-flex justify-content-around">
                <label for="username">Username:</label>
                <input type="text" placeholder="Enter Username" name="username" id="username">
              </div>
              <div style="margin: 4% 0;" class="d-flex justify-content-around">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter Password" name="password" id="password">
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button type="button" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body ">
              <p>Thank you for reaching out!!! <br> please enter your email and we will get back to you.</p>
              <div class="d-flex align-self-start align-items-baseline">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter your email id" name="email" id="email">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    <!-- -------------header ends-------- -->

    <!-- -------------content-------------- -->
    <div id="content">

        <div class="banner-image">
            <form action="">
                <input type="search" name="search" id="searchbar" placeholder="City">
            </form>
        </div>

        <div class="cityImages"> 

            <div class="c1"><img class="imgage_img"
                    src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="new-delhi"
                    width="150px" height="150px">
                <a href="list.html">
                    <div class="image_overlay">
                        <div class="image_title">
                            Delhi
                        </div>
                    </div>
                </a>

            </div>

            <div class="c2"><img class="image_img"
                    src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="goa" width="150px"
                    height="150px">
                <div class="image_overlay">
                    <div class="image_title">
                        Goa
                    </div>
                </div>
            </div>

            <div class="c3"><img class="imgage_img"
                    src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="charminar"
                    width="150px" height="150px">
                <div class="image_overlay">
                    <div class="image_title">
                        Hyderabad
                    </div>
                </div>
            </div>

            <div class="c4"><img class="imgage_img"
                    src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
                    alt="kolkata-calcutta" width="150px" height="150px">
                <div class="image_overlay">
                    <div class="image_title">
                        Kolkata
                    </div>
                </div>
            </div>

        </div>
        <div class="view"><a style="color: #000; text-decoration: none;" href="">
            <button class="btn btn-secondary">View more</button>
          </a></div>

    </div>
    <!-- -------------content ends-------------- -->

    <!-- -------------footer-------- -->
    <footer>
        <div class="footer-content">
            <button data-toggle="modal" data-target="#contact-modal" class="btn btn-info">
               <spanstyle="color: #000; padding-bottom: -1%;">Contact Us</span>
              </button>
            <div class="txt">&copy; 2020 ROOM SEARCH PVT. LTD.</div>
            <div id="socialIcons">
                <a href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png" alt="facebook"
                        width="20px" height="22px"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="assests/images/twitter.png" alt="twitter"
                        width="20px" height="22px"></a>
                <a href="https://twitter.com" target="_blank"><img src="assests/images/instagram.png" alt="instagram"
                        width="20px" height="22px"></a>
            </div>

        </div>
    </footer> 
    <!-- -------------footer ends-------- -->

    <!-- </div> -->
</body>

</html>
