<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="index.html" method="get">
        <label for="fname">First name:</label>
        <input type="text" id="uname" name="uname" placeholder="Enter username" autocomplete="off" required><br>
        <label for="lname">Last name:</label>
        <input type="password" id="pass" name="pass" placeholder="Enter password" autocomplete="off" required><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
